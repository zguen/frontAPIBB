<button (click)="toggleFilterbar()">Filtrer</button>
<div class="card pb-2" [ngClass]="{'filterbar': true, 'open': isFilterbarOpen}">
  <div class="card-header" style="background-color: rgba(0, 112, 62, 0.115)">Filtres</div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item mb-2">Cat√©gories</li>

    <div class="form-check" *ngFor="let categorie of tabCategories">
      <input
        class="form-check-input"
        type="checkbox"
        value="{{ categorie }}"
        id="{{ categorie }}"
        (change)="onCheckCategorie($event)"
      />
      <label class="form-check-label" for="{{ categorie }}">
        {{ categorie }}
      </label>
    </div>

    <li class="list-group-item border mt-2 mb-2">A partir de</li>

    <div class="form-check" *ngFor="let age of tabAges">
      <input
        class="form-check-input"
        type="checkbox"
        value="{{ age }}"
        id="{{ age }}"
        (change)="onCheckAge($event)"
      />
      <label class="form-check-label" for="{{ age }}">
          {{ age }} mois
      </label>
    </div>

    <li class="list-group-item border mt-2 mb-2">Restrictions</li>
    <div class="form-check" *ngFor="let restriction of tabRestrictions">
      <input
        class="form-check-input"
        type="checkbox"
        value="{{ restriction }}"
        id="{{ restriction }}"
        (change)="onCheckRestriction($event)"
      />
      <label class="form-check-label" for="{{ restriction }}">
       {{ restriction }}
      </label>
      </div>

          <li class="list-group-item border mt-2 mb-2">Saisons</li>
    <div class="form-check" *ngFor="let saison of tabSaisons">
      <input
        class="form-check-input"
        type="checkbox"
        value="{{ saison }}"
        id="{{ saison }}"
        (change)="onCheckSaison($event)"
      />
      <label class="form-check-label" for="{{ saison }}">
       {{ saison }}
      </label>
      </div>
  </ul>
</div>
