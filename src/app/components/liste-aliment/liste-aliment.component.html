<div class="container-fluid d-flex row justify-content-center container-principal">
  <h1 class="title text-center">Liste des aliments</h1>
  <div class="container-aliments card">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Libellé</th>
          <th class="autre-info">A partir de</th>
          <th class="autre-info">Catégorie</th>
          <th class="autre-info">Saison</th>
          <th class="autre-info">Restriction</th>
          <th class="autre-info"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let aliment of aliments">
          <td>{{ aliment.libelle }}</td>
          <td>{{ aliment.age_introduction }} mois</td>
          <td>{{ aliment.category.libelle }}</td>
          <td>
            <ul class ="list-group">
              <li *ngFor="let saison of aliment.saisons">
                {{ saison.libelle }}
              </li>
            </ul>
          </td>
          <td>
            <ul class ="list-group">
              <li *ngFor="let restriction of aliment.restrictions">
                {{ restriction.libelle }}
              </li>
            </ul>
          </td>
          <td class="d-flex justify-content-center">
            <button class="modifier">Modif {{aliment.id}}</button>
            <button class="supprimer">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
